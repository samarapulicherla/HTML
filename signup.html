<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        form{
            text-align: center;
        }
        h1{
            text-align: center;
            background-color: blue;
            color: white;
        }
        body{
            background-color: rgb(10, 216, 216);
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="registration form.html" target="_blank">
        <label for="fname">First Name:</label>
        &emsp;<input type="text" name="fname" id="fname">
        <br><br>
        <label for="lname">Last Name:</label>
        &emsp;<input type="text" name="lname" id="lname">
        <br><br>
        <label for="uname">User Name:</label>
        &emsp;<input type="text" name="uname" id="uname">
        <br><br>
        <label for="mail">E-Mail:</label>
        &emsp;<input type="email" name="mail" id="mail">
        <br><br>
        <label for="pwd">Password:</label>
        &emsp;<input type="password" name="pwd" id="pwd" >
        <br><br>

        &emsp;<input type="submit" value="sign up" id="sign up" name="sign up">
    </form>
</body>
</html>
