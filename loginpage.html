<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form{
            text-align: center;
        }
        h1{
            text-align: center;
            background-color: blue;
            color: white;
        }
        body{
            background-color: rgb(10, 216, 216);
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="registration form.html" target="_blank">
        <label for="uname">User Name:</label>
        &emsp;<input type="text" name="uname" id="uname">
        <br><br>
        <label for="mail">E-Mail:</label>
        &emsp;<input type="email" name="mail" id="mail">
        <br><br>
        <label for="pwd">Password:</label>
        &emsp;<input type="password" name="pwd" id="pwd" >
        <br><br>
        <label for="dob">D-O-B:</label>
        &emsp;<input type="date" name="dob" id="dob">
        <br><br>
        &emsp;<input type="submit" value="login" id="login" name="login">
    </form>
    <br>
    <form action="signup.html" target="_self">
        &emsp;<input type="submit" value="forget password" id="fpwd" name="fpwd">
    </form>
</body>
</html>
