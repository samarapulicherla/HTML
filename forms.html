<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Different Types Of Form Inputs</h1>
    <form action="links.html">
        <label for="fname">First_Name*:</label>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="lname">Last_Name*:</label>
        <input type="text" id="lname" name="lname" required>
        <br><br>
        <label for="name">User_Name to be display:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="pwd">password*:</label>
        <input type="password" id="pwd" name="pwd" required>
        <br><br>
        <label for="mail">E-Mail*:</label>
        <input type="email" id="mail" name="mail" inputmode="email" required>
        <br><br>
        <label for="number">Mobile Number:</label>
        <input type="number" id="number" name="number" required>
        <br><br>
        <label for="dob">D-O-B:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label >Select your gender: </label><br>
            <input type="radio" id="Male" name="name" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="name" value="Female">
            <label for="Male">Female</label>
            <input type="radio" id="Trance" name="name" value="Trance">
            <label for="Trance">other</label><br><br>
        <label for="Login"> login:</label>
        <input type="submit" value="Login" name="Login">
    </form>
</body>
</html>
